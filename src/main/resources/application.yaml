#database connection
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/mpesaApi
    username: ${env.DB_USERNAME}
    password: ${env.DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  #JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  flyway:
    baseline-on-migrate: true
    enabled: true
    user: ${env.DB_USERNAME}
    password: ${env.DB_PASSWORD}
    baseline-description: "init"
    baseline-version: 0